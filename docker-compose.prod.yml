version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: firewall_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-firewall_analyzer}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - firewall_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firewall_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-firewall_analyzer}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      DEBUG: "False"
      CORS_ORIGINS: http://103.16.117.173,http://103.16.117.173:80
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - firewall_net

  frontend:
    build:
      context: ./UI_Template/app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: firewall_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - firewall_net

volumes:
  db_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  firewall_net:
    driver: bridge
